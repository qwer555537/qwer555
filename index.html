<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB GG莲</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 添加 jQuery 支持 -->
    <script src="jquery-1.11.3.min3+++.js"></script>
    <script src="jquery.layerModel.js"></script>
    <script src="connect.succ.deal.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">SB GG莲</h1>
        <div class="content">
            <div class="card">
                <h2>为什么说GG莲很搞笑？</h2>
                <p class="reason">因为他总是做一些很奇怪的事情 😂</p>
                <p class="reason">比如说他经常莫名其妙就开始笑 🤣</p>
                <p class="reason">而且他说话的方式特别有意思 😆</p>
            </div>
            
            <div class="card">
                <h2>GG莲的日常</h2>
                <ul class="funny-list">
                    <li>早上：迷迷糊糊地说胡话</li>
                    <li>中午：吃饭时笑得停不下来</li>
                    <li>下午：莫名其妙到处乱跑</li>
                    <li>晚上：讲一些特别搞笑的故事</li>
                </ul>
            </div>

            <div class="card interactive">
                <h2>点击看看GG莲的表情</h2>
                <div class="emoji-container">
                    <span class="emoji">🤪</span>
                    <span class="emoji">😝</span>
                    <span class="emoji">🤣</span>
                    <span class="emoji">😅</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
